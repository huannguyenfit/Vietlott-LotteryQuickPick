                        <label for="power">Power 665</label>
                    </div>
                </div>
            </div>
            <div class="row center">
                <button class="teal darken-2 waves-effect waves-light btn-large " data-ng-click="GetTickets()">Pick tickets</button>
            </div>
        </div>
